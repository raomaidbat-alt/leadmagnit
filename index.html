
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberPrompt | Google AI Studio Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                dark: '#0a0e27',
                card: '#1a1a2e',
                cyan: '#00f0ff',
                magenta: '#ff00ff',
                green: '#00ff41',
                gray: '#e0e0e0',
                secondary: '#8b949e',
              }
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
              code: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, filter: 'drop-shadow(0 0 5px #00f0ff)' },
                '50%': { opacity: 0.8, filter: 'drop-shadow(0 0 20px #00f0ff)' },
              },
              'scanline': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0e27;
        color: #e0e0e0;
        margin: 0;
        overflow-x: hidden;
      }
      .tron-grid {
        background-image: 
          linear-gradient(to right, rgba(0, 240, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        animation: grid-move 60s linear infinite;
      }
      @keyframes grid-move {
        from { transform: translateY(0); }
        to { transform: translateY(50px); }
      }
      
      .scanline-effect {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(to bottom, transparent, rgba(0, 240, 255, 0.1), transparent);
        position: absolute;
        pointer-events: none;
      }

      .glitch-text {
        position: relative;
        display: inline-block;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ff00ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -2px 0 #00f0ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0) }
        20% { clip: rect(62px, 9999px, 42px, 0) }
        40% { clip: rect(16px, 9999px, 78px, 0) }
        60% { clip: rect(58px, 9999px, 12px, 0) }
        80% { clip: rect(87px, 9999px, 5px, 0) }
        100% { clip: rect(23px, 9999px, 98px, 0) }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0) }
        20% { clip: rect(12px, 9999px, 56px, 0) }
        40% { clip: rect(98px, 9999px, 14px, 0) }
        60% { clip: rect(43px, 9999px, 87px, 0) }
        80% { clip: rect(5px, 9999px, 32px, 0) }
        100% { clip: rect(78px, 9999px, 64px, 0) }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0e27;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a2e;
        border-radius: 4px;
        border: 1px solid #00f0ff;
      }
      .neon-border {
        position: relative;
        border: 2px solid transparent;
        background: linear-gradient(#1a1a2e, #1a1a2e) padding-box,
                    linear-gradient(to right, #00f0ff, #ff00ff) border-box;
      }
      .neon-glow-text {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5), 0 0 20px rgba(255, 0, 255, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
